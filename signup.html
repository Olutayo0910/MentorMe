<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-violet-500 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Signup Form</h2>
        <form id="signup-form" action="https://hook.eu2.make.com/vafbarmucj1ixkbbmk7mqepq1rpzsnc2" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="career" class="block text-gray-700">Career</label>
                <input type="text" id="career" name="career" class="w-full px-4 py-2 border rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Submit</button>
        </form>
        <div id="response" class="mt-4 text-center"></div>
    </div>

    <script>
        const form = document.forms['signup-form'];
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => {
                if (response.ok) {
                    responseDiv.innerHTML = '<p class="text-green-500">Signup successful!</p>';
                    form.reset();
                } else {
                    throw new Error('Network response was not ok.');
                }
            })
            .catch(error => {
                responseDiv.innerHTML = '<p class="text-red-500">Signup failed. Please try again.</p>';
                console.error('Error!', error.message);
            });
        });
    </script>
</body>
</html>
