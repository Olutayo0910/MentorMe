<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Development Programme Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="bg-white shadow-lg p-6">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-bold">
                <a href="index.html" class="hover:text-blue-700">MENTORME</a>
            </div>
        </nav>
    </header>

    <!-- Registration Form Section -->
    <section class="container mx-auto p-6">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Django Backend Development Registration</h2>
            
            <form action="/register-backend" method="POST" class="space-y-4">
                
                <!-- Full Name -->
                <div>
                    <label for="name" class="block text-gray-700 font-medium">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Your Full Name" required>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-gray-700 font-medium">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="example@email.com" required>
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phone" class="block text-gray-700 font-medium">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Your Phone Number" required>
                </div>

                <!-- Experience Level -->
                <div>
                    <label for="experience" class="block text-gray-700 font-medium">Experience Level</label>
                    <select id="experience" name="experience" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                        <option value="" disabled selected>Select your experience level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <!-- Why Join This Program -->
                <div>
                    <label for="reason" class="block text-gray-700 font-medium">Why do you want to join this program?</label>
                    <textarea id="reason" name="reason" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Tell us why you're interested in Django Backend Development" required></textarea>
                </div>

                <!-- How did you hear about us? -->
                <div>
                    <label for="referral" class="block text-gray-700 font-medium">How did you hear about us?</label>
                    <input type="text" id="referral" name="referral" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Friend, Social Media, etc." required>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Register</button>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
